---
layout: default
---

<div class="page">
  {{ page.content }}

  {% assign posts = site.posts | where: "featured", "true" %}

  {% unless posts.size == nil %}
  <ul class="posts-list">
    {% for post in posts %}

    {% include post-item.html show_summary=true %}

    {% endfor %}
  </ul>
  {% endunless %}

  {% include navigation.html border_top=true %}
</div>

<li>
    <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <span>{{ post.date | date_to_string }}</span>
            {% if include.show_version == true and post.version %}
            <span>({{ post.version }})</span>
            {% endif %}
        </a>
    </h3>


    {% if include.show_summary == true and post.summary %}
        <p>{{ post.summary | remove: '<p>' | remove: '</p>' }}
        <a class="nowrap" href="{{ post.url }}">Read full article &hellip;</a></p>
    {% endif %}
</li>

# Plugins
plugins:
- jekyll-paginate
#- jekyll-gist
#- jekyll-feed

# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            Chris Hodgson
tagline:          'A Jekyll theme'
description:      'PHP &amp; React Developer'
url:              http://chrishodgsonweb.co.uk
baseurl:

#author:
#  name:           'Mark Otto'
#  url:            https://twitter.com/mdo

paginate:         10
paginate_path: "/archive/page:num"

# Custom vars
google_analytics: UA-12262661-1

#github:
#  repo:           https://github.com/poole/hyde

# see http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings: all
  startings: [html, head, body]
  profile: false
  blanklines: false
  ignore:
    envs: [local]
